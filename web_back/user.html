<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>

</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            用户信息修改
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">用户名称：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control username" name="username" id="inputEmail3" value="李思思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">昵称：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control nickname" name="nickname" id="inputEmail3" value="思思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">邮箱：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control email" name="email" id="inputEmail3" value="lisisi@126.com">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">用户图标：</label>
                    <div class="col-sm-10">
                        <img src="images/2.jpg" alt="" class="user_pic">
                        <input type="file" id="exampleInputFile" name="user_pic">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">密码：</label>
                    <div class="col-sm-4">
                        <input type="password" class="form-control password" name="password" id="inputEmail3" value="12345678">
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success">修改</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script>
        /*用户信息界面数据获取*/
        $(function () {
            $.ajax({
                url: 'https://autumnfish.cn/big/admin/userinfo_get',
                type: 'get',
                success: function (backData) {
                    console.log(backData);
                    for (const key in backData.data) {
                        $('input.' + key).val(backData.data[key])
                    }
                    $('.user_pic').attr('src', backData.data.user_pic)
                }
            })

            /*上传用户头像预览功能*/
            $('#exampleInputFile').change(function () {
                // files是dom元素的属性
                var file = this.files[0]
                console.log(file);
                // 生成url
                var url = URL.createObjectURL(file)
                // 设置给img
                $(this)
                    .prev()
                    .attr('src', url)
            })

            /*用户信息修改功能*/
            $('.btn-success').click(function (e) {
                e.preventDefault()
                // 实例化formData
                var formData = new FormData($('form')[0])
                $.ajax({
                    url: 'https://autumnfish.cn/big/admin/userinfo_edit',
                    type: 'post',
                    data: formData,
                    // 不设置头
                    contentType: false,
                    // 不把数据变字符串
                    processData: false,
                    success: function (backData) {
                        console.log(backData)
                    }
                })
            })
        })
    </script>
</body>

</html>
